<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>
	<form>
		<label for="fname">First_name</label>

		<label for="lname">Last_Name </label>
		<input type="text" id="lname" value="Sahu">
		<br>

		<label>Female</label><br>
		<input type="radio" name="Gender" value="Other">
		<label>Other</label><hr>

		<input type="checkbox" name="Gender" value="Male">

		<input type="checkbox" name="Gender" value="Female">
		<label>Femle</label><br>
		<input type="checkbox" name="Gender" value="other">

		<select size="3" multiple>
			<option value="Audi">Audi</option>
			<option value="Lambo">Lambo</option>
			<option value="Mclaren" selected>Mclaren</option>
			<option value="BMW">BMW</option>
		</select>
		<textarea rows="5"> Welcome text area file</textarea>
		<fieldset>
			<legend> Personal Information</legend>
			<label for="fname">First_name</label>
		<input type="text" id="fname" value="Rahul" ><br>
		<label for="lname">Last_Name </label>
		<input type="text" id="lname" value="Sahu">
		</fieldset>

</body>
</html>
